<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="sidepan">
        <div class="hamburger"><img src="https://s2.svgbox.net/hero-solid.svg?ic=menu&color=ffffff" ></div>
        <div class="home"><img src="https://s2.svgbox.net/hero-solid.svg?ic=home&color=ffffff" ></div>
        <div class="txt1">Home</div>
        <div class="explore"><img src="https://s2.svgbox.net/materialui.svg?ic=explore&color=a9a9a9"></div>
        <div class="txt2">Explore</div>
        <div class="subscriptions"><img src="https://s2.svgbox.net/materialui.svg?ic=subscriptions&color=a9a9a9"></div>
        <div class="txt3">Subscriptions</div>
        <div class="library"><img src="https://s2.svgbox.net/materialui.svg?ic=video_library&color=a9a9a9"></div>
        <div class="txt4">Library</div>
    </div>

    <header class="header1">
        <img src="ytlogo.png" class="ytlogo">  
        <input type="text" class="searchbox" placeholder="Search" >
        <button class="searchimg" class="dropbtn" type="submit" onclick="myFunction()"><img src="https://s2.svgbox.net/materialui.svg?ic=search&color=ffffff"></button>
        <img class="mic" src="https://s2.svgbox.net/materialui.svg?ic=mic&color=ffffff">
        <img class="stream" src="https://s2.svgbox.net/materialui.svg?ic=video_call&color=ffffff" title="Create">
        <img class="grid" src="https://s2.svgbox.net/materialui.svg?ic=apps&color=ffffff" title="Youtube Apps">
        <img class="notification" src="https://s2.svgbox.net/materialui.svg?ic=notifications&color=ffffff" title="Notifications">
        <img class="dp" src="https://s2.svgbox.net/materialui.svg?ic=account_circle&color=ffffff">
    </header>

    <header class="header2">
        <span class="suggesttab">All</span>
